<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Phone</title>
    <!-- bootstrap stylesheet 
     -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="px-2 my-5">
    <section class="text-center p-2">
        <!-- img  -->
        <img src="images/phones.png" class="logo" alt="">
        <h2 class=" phn-pock mb-4">Phone Pock</h2>
        <!-- search field  -->
        <div class="input-group w-50 mb-3 mx-auto">
            <input  id="search-field" type="text" class="form-control" placeholder="search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhones()"  class="text-white p-2 btn-primary opacity-75" type="button" id="button-search"><img src="images/search.svg" alt=""></button>
        </div>
          <!-- showing phone  -->
        <div id="detail-info" class="mt-4">

        </div>

          <!-- card box -->
          <div id="phones" class="row row-cols-1 row-cols-md-3 g-4 p-3">
            
          </div>
    </section>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- app Js  -->
    <script src="js/app.js"></script>
</body>
</html>
